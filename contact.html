<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YIP Online: Contact</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <base href="https://yiponline.netlify.app/">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="header"></div>

    <main id="main">
      <div class="sub-header contact-header">
        <h1 class="centralize">SUPPORT</h1>
      </div>

      <h5 class="section-heading">CURIOUS ABOUT OUR PRODUCTS?</h5>
      <p class="section-text">
        YIP is ready and able to make magic for your business.
      </p>

      <!-- Contact boxes section -->
      <div class="contactus-container">
        <div class="contactus-box">
          <div class="contactus-icon">
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="contactus-text">
            <h3>Address</h3>
            <p>Lagos, Nigeria</p>
          </div>
        </div>

        <div class="contactus-box">
          <div class="contactus-icon">
            <i class="fab fa-whatsapp"></i>
          </div>
          <div class="contactus-text">
            <h3>Whatsapp</h3>
            <p>
              <a
                href="https://api.whatsapp.com/send?phone=2349037912235"
                target="_blank"
                >0903 791 2235</a
              >
            </p>
          </div>
        </div>

        <div class="contactus-box">
          <div class="contactus-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contactus-text">
            <h3>Call</h3>
            <p>
              <a href="tel:2349037912235"> +234 (0)903 791 2235</a>
            </p>
            <p>
              <a href="tel:2348095306440"> +234 (0)809 530 6440</a>
            </p>
          </div>
        </div>

        <div class="contactus-box">
          <div class="contactus-icon">
            <i class="far fa-clock"></i>
          </div>
          <div class="contactus-text">
            <h3>Business Hours</h3>
            <p>
              8am - 5pm <br />
              Monday - Friday
            </p>
          </div>
        </div>
      </div>

      <!-- Form section -->
      <div class="form section-animated" id="message-form">
        <div class="contactus-form">
          <h3>SEND US A MESSAGE</h3>
          <form>
            <div class="form-group">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
                autocomplete="off"
              />
              <label for="name">Name</label>
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                required
                autocomplete="off"
              />
              <label for="email">Email Address</label>
            </div>

            <div class="form-group">
              <textarea
                rows="8"
                name="message"
                id="message"
                placeholder="Message"
                required
                autocomplete="off"
              ></textarea>
              <label for="message">Message</label>
            </div>

            <button type="submit" class="btn btn-transparent">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
